<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="netflix.css">
</head>
<body>

    <div id="parent">

        <div class="overlay"></div>

        <div class="header">
            <img src="Netflix-logo.png" alt="">
        </div>


        <div class="login-container">
            <h1>Sign In</h1>

            <form action="">
                <input type="text" name="" id="inputField" placeholder="Email or Mobile number">
                <input type="password" name="" id="inputField" placeholder="Password">

                <div class="signIn-button">
                    <input type="submit" value="Sign In">
                </div>

                <p>OR</p>

                <div class="code-button">
                    <button>Use a Sign-in code</button>
                </div>

                <div class="link">
                    <a href="">Forgot password?</a>
                </div>

                <div class="checkbox">
                    <input type="checkbox" name="" id="remember" checked>
                    <label for="remember">Remember me</label>
                </div>
            </form>

            <div class="signUp">
                <span>New to Netflix?</span>
                <a href="">Sign up now.</a>
            </div>

            <div class="captcha">
                This page is protected by Google reCAPTCHA to ensure you're not a bot.
            </div>

            <div class="learnMore">
                <a href="">Learn more.</a>
            </div>
        </div>

    </div>
    
</body>
</html>
